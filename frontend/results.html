<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты подбора стипендий</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 20px;
            color: #24292e;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #0366d6;
            margin-bottom: 20px;
        }

        .results-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(27, 31, 35, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #24292e;
        }

        .scholarship-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .scholarship-list li {
            background-color: #f0f4f8;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .no-scholarships {
            font-size: 1.2rem;
            color: #d73a49;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Результаты подбора стипендий</h1>

    <!-- Список доступных стипендий -->
    <div class="results-section">
        <h2>Вы уже можете претендовать на:</h2>
        <ul class="scholarship-list">
            <!-- Пример стипендий -->
            <li>Стипендия за научные достижения</li>
            <li>Грант на участие в международной конференции</li>
            <!-- Если нет стипендий -->
            <!-- <p class="no-scholarships">Нет доступных стипендий на данный момент.</p> -->
        </ul>
    </div>

    <!-- Список стипендий, на которые можно претендовать при выполнении дополнительных условий -->
    <div class="results-section">
        <h2>Вы можете претендовать, если выполните дополнительные условия:</h2>
        <ul class="scholarship-list">
            <!-- Пример -->
            <li>Стипендия за отличную учебу при условии повышения среднего балла</li>
            <!-- Если нет стипендий -->
            <!-- <p class="no-scholarships">Нет стипендий, требующих выполнения дополнительных условий.</p> -->
        </ul>
    </div>
</div>

</body>
</html>
